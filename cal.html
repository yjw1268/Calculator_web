<!DOCTYPE html >
<html lang=en >
  <head>
    <meta charset="utf-8">
    <meta name="Generator" content="">
    <meta name="Keywords" content="">
    <meta name="author" content="">
    <script src="jquery.js"></script>
    <title>计算器</title>
	
   <link rel="stylesheet" href="calculator.css" type="text/css">
  </head>
  <body>
    <div id="calculator">
      <div id="calcu-header"><h1>计算器</h1></div>
      <div id="calcu-screen">
        <input type="text" name="numScreen" id="result" class="screen" value=0 onfocus="this.flur();"disabled="disabled"/>
      </div>
      <div id="calcu-btn">
        <ul>
          <li class="number" value=7>7</li>
          <li class="number" value=8>8</li>
          <li class="number" value=9>9</li>
          <li class="operator" id="backspace">←</li> 
          <li class="operator" id="clearzero">C</li> 
          <li class="number" value=4>4</li>
          <li class="number" value=5>5</li>
          <li class="number" value=6>6</li>
          <li class="tool" id="multiply">×</li> 
          <li class="tool" id="divide">÷</li> 
          <li class="number" value=1>1</li>
          <li class="number" value=2>2</li>
          <li class="number" value=3>3</li>
          <li class="tool" id="plus">+</li> 
          <li class="tool" id="minus">-</li>
          <li class="number" value=0>0</li> 
          <li class="operator" id="hundred">00</li> 
          <li class="operator" id="dot">.</li> 
          <li class="operator" id="percentage">%</li>
          <li class="operator" id="calculate">=</li> 

        </ul>
        <div id="audioBox"></div>
      </div>

    </div>
    <script src="calculator.js"></script>
  </body>
</html>
